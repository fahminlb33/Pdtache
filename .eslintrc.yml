env:
  node: true
  es2020: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 11
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  indent:
    - error
    - 2
  semi:
    - off
    - always
  no-trailing-spaces:
    - warning
    - always
  no-console:
    - error
    - always
  '@typescript-eslint/semi':
    - error
    - always
